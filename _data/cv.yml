    - title: PhD Researcher 
      institution: <a href="https://www.eur.nl/en/esl">Erasmus School of Law</a>, Erasmus University Rotterdam, Rotterdam, The Netherlands
      year: 03.2022 - 03.2026
      description:
        - In my dissertation, I explore the role of mobile platforms (mobile operating systems and mobile app stores) in setting privacy and data protection standards for mobile apps. My PhD project is part of the Empirical Legal Studies Centre and the initiative of Rebalancing Public & Private Interests.

