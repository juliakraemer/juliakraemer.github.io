name: Build & Deploy Jekyll
on:
  push: { branches: ["main"] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Prepares the Pages env (gives us base_path etc.)
      - id: pages
        uses: actions/configure-pages@v5

      # Set up Ruby + Bundler
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'        # match your Gemfile ruby version if set
          bundler-cache: false       # we'll run bundle ourselves after adding platform

      # Make your lockfile usable on Linux runners
      - run: bundle lock --add-platform x86_64-linux

      # Install gems
      - run: bundle install --without development

      # (Optional) If you use jekyll-imagemagick or similar external tools, ensure they're present:
      # - run: sudo apt-get update && sudo apt-get install -y imagemagick webp

      # Build the site into _site/
      - run: bundle exec jekyll build --trace --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # Upload the built site as the Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
